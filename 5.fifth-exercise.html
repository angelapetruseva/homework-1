<!DOCTYPE html>
<html>
    <!--Complicated CSS follows, beware-->
    <style>
        th{border: 1px solid gray;}
        td{border: 1px solid gray;}
        .tabela{border-collapse: collapse;}
    </style>
    <head>
        <p align="center">Example : Nested</p>
    </head>
    <body>
        <!--Start of an easy table-->
        <table align="center" cellpadding="5" class='tabela'>
            <tr>
                <th colspan="2" rowspan="2">CI</th>
                <th rowspan="2">All Genders</th>
                <th>By Gender</th>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>9215604</td>
                            <td>4512358</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Rural</th>
                <td>6521458</td>
                <td>4215389</td>
                <td>4152348</td>
            </tr>
        </table>
    </body>
</html>
